    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    header { background:#fff; color:#38761d; padding:15px; text-align:center; font-size:26px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

<div class="container">
<h2>Weergave van kasdata</h2>
<button id="startBtn">Start</button>

<h3>Temperatuur in de kas (Â°C)</h3>
<canvas id="tempChart"></canvas>

<h3>Luchtvochtigheid (%)</h3>
<canvas id="humidityChart"></canvas>

<h3>Bodemvochtigheid (%)</h3>
<canvas id="soilChart"></canvas>

<h3>Lichtintensiteit (%)</h3>
<canvas id="lightChart"></canvas>
</div>

<footer>
&copy; 2025 Greenhouse Management. Alle rechten voorbehouden.
</footer>

<script>
// Mock data - later kan dit uit DB komen
const mockData = {
    labels: ["08:00","10:00","12:00","14:00","16:00"],
    temperatuur: [18,19,21,20,22],
    luchtvochtigheid: [60,63,65,62,61],
    bodemvochtigheid: [40,42,41,45,43],
    licht: [70,75,80,85,90]
};

function createLineChart(ctx, label, data, color){
    return new Chart(ctx, {
        type:'line',
        data:{
            labels: mockData.labels,
            datasets:[{
                label: label,
                data: data,
                borderColor: color,
                backgroundColor: color+'33',
                fill:true,
                tension:0.3
            }]
        },
        options:{ responsive:true, plugins:{ legend:{ display:true } } }
    });
}

document.getElementById('startBtn').addEventListener('click',()=>{
    createLineChart(document.getElementById('tempChart'),'Temperatuur',mockData.temperatuur,'#FF5733');
    createLineChart(document.getElementById('humidityChart'),'Luchtvochtigheid',mockData.luchtvochtigheid,'#3375FF');
    createLineChart(document.getElementById('soilChart'),'Bodemvochtigheid',mockData.bodemvochtigheid,'#33AA33');
    createLineChart(document.getElementById('lightChart'),'Lichtintensiteit',mockData.licht,'#FFD700');
});
</script>
</body>
