<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Phantom</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #fff; color: #38761d; padding: 15px; text-align: center; font-size: 26px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav { background: #6aa84f; padding: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav a { color: white; text-decoration: none; font-weight: bold; margin: 0 15px; padding: 8px 12px; border-radius: 5px; transition: background 0.3s; }
    nav a:hover { background: #38761d; }
    .container { width: 90%; max-width: 1200px; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; }
    .chart-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); width: 300px; }
    footer { background: #333; color: #fff; text-align: center; padding: 10px 0; font-size: 10px; margin-top: 40px; }
</style>
</head>
<body>
<header>Wind Dashboard - Phantom</header>
<nav>
    <a href="index.html">Home</a>
    <a href="over.html">Over ons</a>
    <a href="blog.html">Blog</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
    <a href="winddatapage.html">Winddata</a>
    <a href="grafiek.html">Grafieken</a>
</nav>

<div class="container">
    <div class="chart-box">
        <canvas id="windsnelheidChart"></canvas>
    </div>
    <div class="chart-box">
        <canvas id="luchtvochtigheidChart"></canvas>
    </div>
    <div class="chart-box">
        <canvas id="temperatuurChart"></canvas>
    </div>
</div>

<footer>&copy; 2025 Phantom. Alle rechten voorbehouden.</footer>

<script>
    // ðŸ”¥ Later DB-code voorbeeld:
    /*
    fetch("/api/winddata")
        .then(res => res.json())
        .then(data => {
            // hier data naar grafieken omzetten
        })
        .catch(err => console.error("DB fout:", err));
    */

    // âœ… Hardcoded demo-waardes
    const windsnelheidData = [5.2, 4.8, 6.1, 5.5]; // m/s
    const luchtvochtigheidData = [60, 62, 58, 61]; // %
    const temperatuurData = [18, 18, 19, 19]; // Â°C
    const tijdData = ["12:00", "12:05", "12:10", "12:15"];

    // Cirkelgrafiek - Windsnelheid
    new Chart(document.getElementById('windsnelheidChart'), {
        type: 'doughnut',
        data: {
            labels: tijdData,
            datasets: [{
                label: 'Windsnelheid (m/s)',
                data: windsnelheidData,
                backgroundColor: ['#6aa84f','#38761d','#8fcf3c','#b6e07a']
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    // Cirkelgrafiek - Luchtvochtigheid
    new Chart(document.getElementById('luchtvochtigheidChart'), {
        type: 'doughnut',
        data: {
            labels: tijdData,
            datasets: [{
                label: 'Luchtvochtigheid (%)',
                data: luchtvochtigheidData,
                backgroundColor: ['#38761d','#6aa84f','#b6e07a','#8fcf3c']
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    // Staafgrafiek - Temperatuur
    new Chart(document.getElementById('temperatuurChart'), {
        type: 'bar',
        data: {
            labels: tijdData,
            datasets: [{
                label: 'Temperatuur (Â°C)',
                data: temperatuurData,
                backgroundColor: '#6aa84f'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
