    // Cirkelgrafiek functies
    function createDonut(ctx, value, max, label, color) {
        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [label, 'Overig'],
                datasets: [{
                    data: [value, max-value],
                    backgroundColor: [color, '#eee'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive:true,
                rotation: -90,
                circumference: 180,
                plugins: { legend:{display:false} },
            }
        });
    }
