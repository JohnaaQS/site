<script>
        async function fetchCSV() {
            const url = "https://raw.githubusercontent.com/JohnaaQS/ICT-projecten/main/Programma/weather_data.csv";
            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let table = "<table><tr>";
                table += rows[0].map(header => `<th>${header}</th>`).join("") + "</tr>";
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i].length > 1) {
                        table += "<tr>" + rows[i].map(cell => `<td>${cell}</td>`).join("") + "</tr>";
                    }
                }
                table += "</table>";
                document.getElementById("csv-container").innerHTML = table;
            } catch (error) {
                console.error("Fout bij ophalen van CSV:", error);
                document.getElementById("csv-container").innerHTML = "Er is een fout opgetreden bij het laden van de gegevens.";
            }
        }
        window.onload = fetchCSV;
</script>
