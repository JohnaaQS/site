    // âœ… Mock data (handmatig)
    const mockData = [
        ["Datum", "Tijd", "Windsnelheid (m/s)", "Windrichting", "Temperatuur (Â°C)"],
        ["2025-10-02", "12:00", "5.2", "NW", "18"],

        ["2025-10-02", "12:10", "6.1", "NO", "19"],
        ["2025-10-02", "12:15", "5.5", "O", "19"]
    ];

    function renderTable(rows) {
        let table = "<table><tr>";
        table += rows[0].map(header => `<th>${header}</th>`).join("") + "</tr>";
        for (let i = 1; i < rows.length; i++) {
            table += "<tr>" + rows[i].map(cell => `<td>${cell}</td>`).join("") + "</tr>";
        }
        table += "</table>";
        document.getElementById("csv-container").innerHTML = table;
    }

    // ðŸš€ Render meteen mock data
    renderTable(mockData);
